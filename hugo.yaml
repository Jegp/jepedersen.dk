baseURL: https://jepedersen.dk/
languageCode: en-us
title: Jens Egholm Pedersen
theme: ananke
enableRobotsTXT: true

module:
  imports:
    - path: github.com/hugomods/icons/vendors/bootstrap

params:
  matomo:
    - url: https://matomo.jepedersen.dk
      siteId: 1

languages:
  en:
    title: Jens Egholm Pedersen
    weight: 1
    contentDir: content/en

sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - $
            - $
        enable: true

params:
  toc: true
  math: true
  author: Jens Egholm Pedersen
  favicon: img/favicon.png
  show_reading_time: true
  read_more_copy: Read the full entry here
  github: "https://github.com/piever"
  ananke_socials:
    - name: twitter
      url: https://twitter.com/jensegholm
      label: Follow me on Twitter
    - name: mastodon
      url: https://mastodon.social/@jensegholm
      label: Follow me on Mastodon
    - name: github
      url: https://github.com/jegp
    - name: linkedin
      url: https://www.linkedin.com/in/jens-egholm-pedersen-69543117/